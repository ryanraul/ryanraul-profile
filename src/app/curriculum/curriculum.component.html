<div class="curriculum-container">
   <mat-card class="card-curriculum">
      <mat-card-header>
         <div class="card-header">
            <h2>Curriculum</h2>
         </div>
      </mat-card-header>
      <div class="card-content">
         <div class="card-main-content">
            <app-timeline timelineTitle="Education" [timelineItens]="timelineEducation"></app-timeline>
            <app-timeline timelineTitle="Professional Experience" [timelineItens]="timelineProfessional"></app-timeline>
         </div>
      </div>
   </mat-card>   
</div>
