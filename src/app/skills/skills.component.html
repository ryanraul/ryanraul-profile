<div class="skills-container">
   <mat-card class="card-skills">
      <mat-card-header>
         <div class="card-header">
            <h2>Skills</h2>
         </div>
      </mat-card-header>
      <div class="card-content">
         <div class="card-main-content">
            <app-skill-card class="skill-card" [skill]="skill" *ngFor="let skill of skills"></app-skill-card>
         </div>
      </div>
      
   </mat-card>   
</div>
